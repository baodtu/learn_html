<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo 1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5" id="app">
        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Thêm Sách Mới new</h4>

                    </div>
                    <div class="card-body">
                        <label for="">Mã Sách</label>
                        <input v-model="bao.code" type="text" class="form-control mt-2">
                        <label class="mt-2" for="">Tên Sách</label>
                        <input v-model="bao.title" type="text" class="form-control mt-2">
                        <label class="mt-2" for="">Tên Tác Giả</label>
                        <input v-model="bao.author" type="text" class="form-control mt-2">
                        <label class="mt-2" for="">Hình Ảnh</label>
                        <input v-model="bao.image" type="text" class="form-control mt-2">
                        <label class="mt-2" for="">Năm Xuất Bản</label>
                        <input v-model="bao.year" type="text" class="form-control mt-2">
                    </div>
                    <div class="card-footer text-end">
                        <button v-on:click="ThemMoi()" class="btn btn-primary">Thêm Mới</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Danh Sách Tác Phẩm</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover">
                            <thead>

                                <tr>
                                    <th class="text-center align-middle">#</th>
                                    <th class="text-center align-middle">Mã Sách</th>
                                    <th class="text-center align-middle">Tên Sách</th>
                                    <th class="text-center align-middle">Tên Tác Giả</th>
                                    <th class="text-center align-middle">Hình Ảnh</th>
                                    <th class="text-center align-middle">
                                        <i v-on:click="up()" class="fa-solid fa-up-long"></i>
                                        Năm Xuất Bản
                                        <i v-on:click="down()" class="fa-solid fa-down-long"></i>
                                    </th>
                                    <th class="text-center align-middle">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template v-for="(value,index) in bookList ">
                                    <template v-if="value.year >= 1940">
                                        <tr>
                                            <td class="text-center align-middle">{{index+1}}</td>
                                            <td class="text-center align-middle">{{value.code}}</td>
                                            <td class="text-center align-middle">{{value.title}}</td>
                                            <td class="text-center align-middle">{{value.author}}</td>
                                            <td class="text-center align-middle">
                                                <img style="height: 150px;" class="img-fluid" v-bind:src="value.image"
                                                    alt="">
                                            </td>
                                            <td class="text-center align-middle">{{value.year}}</td>
                                            <td class="text-center align-middle">
                                                <button v-on:click="delBook(value,index)"
                                                    class="btn btn-danger">Xóa</button>
                                            </td>
                                        </tr>
                                    </template>

                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            bao: {
                id: "",
                code: "",
                title: "",
                year: "",
                author: "",
                image: ""
            },
            bookList: [
                {
                    id: 1,
                    code: "BOOK001",
                    title: "Lão Hạc",
                    year: 1943,
                    author: "Nam Cao",
                    image: "https://book.sachgiai.com/uploads/book/lao-hac/truyen-ngan-lao-hac-nam-cao.jpg"
                },
                {
                    id: 2,
                    code: "BOOK002",
                    title: "Số Đỏ",
                    year: 1936,
                    image: "https://book.sachgiai.com/uploads/book/tieu-thuyet-so-do/tieu-thuyet-so-do-vu-trong-phung.jpg",
                    author: "Vũ Trọng Phụng",
                },
                {
                    id: 3,
                    code: "BOOK003",
                    title: "Truyện Kiều",
                    year: 1820,
                    author: "Nguyễn Du",
                    image: "https://www.nxbtre.com.vn/Images/Book/NXBTreStoryFull_03462015_104616.jpg"
                },
                {
                    id: 4,
                    code: "BOOK004",
                    title: "Dế Mèn Phiêu Lưu Ký",
                    year: 1941,
                    author: "Tô Hoài",
                    image: "https://thuviensachpdf.com/uploads/book/image/59/de-men-phieu-luu-ky.jpg"
                },
                {
                    id: 5,
                    code: "BOOK005",
                    title: "Tắt Đèn",
                    year: 1939,
                    author: "Ngô Tất Tố",
                    image: "https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1479993956i/13147425.jpg"
                },
                {
                    id: 6,
                    code: "BOOK006",
                    title: "Nhật Ký Trong Tù",
                    year: 1942,
                    author: "Hồ Chí Minh",
                    image: "https://file3.qdnd.vn/data/images/0/2023/05/12/hoanghoang/a.jpg"
                }
            ]
        },
        methods: {
            delBook(cuon_sach, vi_tri) {
                this.bookList.splice(vi_tri, 1);
            },
            ThemMoi() {
                this.bookList.push(this.bao)
            },
            down() {
                this.bookList.sort((a, b) => a.year - b.year);

            },
            up() {
                this.bookList.sort((a, b) => b.year - a.year);
            }
        }
    })
</script>

</html>
